<div class="card bg-dark m-3">
  <div class="card-header">
    <h3>Bonus Questions</h3>
  </div>
  <div class="card-body d-flex flex-column" *ngIf="bonusQuestions">
    <div class="form-group">
      <label>1. Who end's up sitting on the Iron Throne? (15pts)</label>
      <div class="d-flex flex-wrap">
        <div class="col-md-3 col-sm-6 mb-2">
          <button type="button" class="btn btn-danger btn-sm toggle-btn" (click)="setThrone(1)"
            [ngClass]="{'active': bonusQuestions.sitsIronThrone == 1}">Jon +
            Danny</button>
        </div>
        <div class="col-md-3 col-sm-6 mb-2">
          <button type="button" class="btn btn-danger btn-sm toggle-btn" (click)="setThrone(2)"
            [ngClass]="{'active': bonusQuestions.sitsIronThrone == 2}">Just
            Jon</button>
        </div>
        <div class="col-md-3 col-sm-6 mb-2">
          <button type="button" class="btn btn-danger btn-sm toggle-btn" (click)="setThrone(3)"
            [ngClass]="{'active': bonusQuestions.sitsIronThrone == 3}">Just
            Danny</button>
        </div>
        <div class="col-md-3 col-sm-6 mb-2">
          <button type="button" class="btn btn-danger btn-sm toggle-btn" (click)="setThrone(4)"
            [ngClass]="{'active': bonusQuestions.sitsIronThrone == 4}">Bran</button>
        </div>
        <div class="col-md-3 col-sm-6 mb-2">
          <button type="button" class="btn btn-danger btn-sm toggle-btn" (click)="setThrone(5)"
            [ngClass]="{'active': bonusQuestions.sitsIronThrone == 5}">Cersei</button>
        </div>
        <div class="col-md-3 col-sm-6 mb-2">
          <button type="button" class="btn btn-danger btn-sm toggle-btn" (click)="setThrone(6)"
            [ngClass]="{'active': bonusQuestions.sitsIronThrone == 6}">Other</button>
        </div>
        <div class="col-md-6 col-sm-12 mb-2">
          <button type="button" class="btn btn-danger btn-sm toggle-btn" (click)="setThrone(7)"
            [ngClass]="{'active': bonusQuestions.sitsIronThrone == 7}">Night
            King Kills Everyone</button>
        </div>
      </div>
    </div>

    <div class="d-flex flex-wrap">
      <div class="form-group col-md-6 col-sm-12 d-flex flex-column pl-0 pr-0">
        <label>2. Is Cersei pregnant? (4pts)</label>
        <div class="btn-group btn-group-sm pl-3 pr-3">
          <button type="button" class="btn btn-danger btn-sm toggle-btn" (click)="setCerseiPregnant(true)"
            [ngClass]="{'active': bonusQuestions.cerseiPregnant == true}">Yes</button>
          <button type="button" class="btn btn-danger btn-sm toggle-btn" (click)="setCerseiPregnant(false)"
            [ngClass]="{'active': bonusQuestions.cerseiPregnant == false}">No</button>
        </div>
      </div>

      <div class="form-group col-md-6 col-sm-12 d-flex flex-column pl-0 pr-0">
        <label>3. Do Jon and Danny have a child? (8pts)</label>
        <div class="btn-group btn-group-sm pl-3 pr-3">
          <button type="button" class="btn btn-danger btn-sm toggle-btn" (click)="setDannyChild(true)"
            [ngClass]="{'active': bonusQuestions.dannyBaby == true}">Yes</button>
          <button type="button" class="btn btn-danger btn-sm toggle-btn" (click)="setDannyChild(false)"
            [ngClass]="{'active': bonusQuestions.dannyBaby == false}">No</button>
        </div>
      </div>
    </div>

    <div class="form-group d-flex flex-column">
      <label>4. Who is the Prince That Is Promised? (10pts)</label>
      <div class="btn-group btn-group-sm pl-3 pr-3">
        <button type="button" class="btn btn-danger btn-sm toggle-btn" (click)="setPromisedPrince(1)"
          [ngClass]="{'active': bonusQuestions.promisedPrince == 1}">Jon
          Snow</button>
        <button type="button" class="btn btn-danger btn-sm toggle-btn" (click)="setPromisedPrince(2)"
          [ngClass]="{'active': bonusQuestions.promisedPrince == 2}">Daenerys
          Targaryen</button>
        <button type="button" class="btn btn-danger btn-sm toggle-btn" (click)="setPromisedPrince(3)"
          [ngClass]="{'active': bonusQuestions.promisedPrince == 3}">Jamie
          Lannister</button>
        <button type="button" class="btn btn-danger btn-sm toggle-btn" (click)="setPromisedPrince(4)"
          [ngClass]="{'active': bonusQuestions.promisedPrince == 4}">Other</button>
        <button type="button" class="btn btn-danger btn-sm toggle-btn" (click)="setPromisedPrince(5)"
          [ngClass]="{'active': bonusQuestions.promisedPrince == 5}">Not Gonna Find Out</button>
      </div>
    </div>
  </div>
</div>
